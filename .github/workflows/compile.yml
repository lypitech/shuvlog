name: Build and Release

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        arch: [ x86_64, arm64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.os }}
        run: |
          cmake -B build/
          cmake --build build/
